<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Local Storage</title>
</head>
<body>
    <h2>Web Local Storage </h2>
    <script>
    window.localStorage.setItem("Full Name", "Vishakha Kokare");
    window.localStorage.setItem("City", "Baramati");
    window.localStorage.setItem("Pin code", "413111");
    window.localStorage.setItem("district", "Pune");
    // Remove the item "City"
    window.localStorage.removeItem("City");
    //console.log(localStorage);
    // length
    console.log(window.localStorage.length);
    console.log(window.localStorage.getItem("Full Name"));
    console.log(window.localStorage.getItem("City"));
    console.log(window.localStorage.getItem("Pin code"));
    console.log(window.localStorage.getItem("district"));
    </script>
</body>
</html>
